{% extends "base.html" %}
    
{% block content%}

    <body id="image" style="background: url({{image}}) no-repeat center fixed; background-size: cover;";>
    <h3 style="color:white">Welcome, {{request.user}}</h3>
    
{% endblock %}
<script>
    if ({{isDownload}}){
        let userPreference

        if (confirm("Do you want to download this background?") == true) {
			userPreference = "Image downloaded!"
		} else {
			userPreference = "Download Canceled!"
		}
        alert(userPreference)
    }
