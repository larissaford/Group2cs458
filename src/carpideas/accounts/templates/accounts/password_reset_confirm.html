{% extends "base.html" %}

{% block content %}

    <div>
	    <h2>Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label }}
                    {{ field }}
                    <div>
                    {{ field.errors }}
                    </div>
                </div>
            {% endfor %}
            <input type="submit" value="Submit"/>
        </form>
    </div>

{% endblock %}
