{% extends 'base.html' %}

{% block content %}
<h2>Reset Password</h2>
    <p>
        Forgot your password? Enter you email address belong and we'll send you a password reset link.
    </p>
<form method="POST">
    {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Send Link"/>
</form>
{% endblock %}
