{% extends 'base.html' %}

{% block content %}
<h1>Register Page</h1>
<form action="." method="POST">
    {% csrf_token%}

    {% for field in form %}
        <div>
            {{ field.label }}
            {{ field }}
        </div>
    {% endfor %}

    <input type="submit" value="Register Account"/>
    {{ form.errors }}
</form>
{% endblock %}
